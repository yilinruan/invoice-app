version: '3'

services:
  backend:
    build:
      context: ./invoice-api    # Path to the backend Dockerfile
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: "postgresql://postgres:1005aaaa@db:5432/mydb?schema=public"
      JWT_SECRET: "secret123"
    ports:
      - "3000:3000"              # Map port 3000 on the host to port 3000 in the container
    depends_on:
      - db                        # Ensure the database service starts before the backend

  frontend:
    build:
      context: ./invoice-app     # Path to the frontend Dockerfile
      dockerfile: Dockerfile
    ports:
      - "3001:3000"              # Map port 3001 on the host to port 3000 in the container
    depends_on:
      - backend                   # Ensure the backend service starts before the frontend

  db:
    image: postgres:latest       # Use the latest PostgreSQL image
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1005aaaa
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"               # Map port 5432 on the host to port 5432 in the container
